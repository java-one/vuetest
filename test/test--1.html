<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../js/vue.min.js"></script>
</head>
<body>
    <div id="app">
         <ul>
             <li v-for="item in listData">{{item}}</li>
        </ul>
		<!-- v-text指令将这个元素节点的 内容 和 Vue 实例的 he 属性保持一致 -->
        <a href="javascript:void(0)" v-text="he" @click="changeData()"></a>
    </div>
	
	<!-- v-bind指令将这个元素节点的 title 特性和 Vue 实例的 message 属性保持一致 -->
	<div id="app-2">
	  <span v-bind:title="message">
		鼠标悬停几秒钟查看此处动态绑定的提示信息！
	  </span>
	</div>
	
	<!-- v-if控制切换一个元素是否显示 -->
	<div id="app-3">
	  <p v-if="seen">现在你看到我了</p>
	</div>
	
	<!-- v-for 指令可以绑定数组的数据来渲染一个项目列表 -->
	<div id="app-4">
	  <ol>
		<li v-for="todo in todos">
		  {{ todo.text }}
		</li>
	  </ol>
	</div>
	
	<!-- v-on 指令添加一个事件监听器 -->
	<div id="app-5">
	  <p>{{ message }}</p>
	  <button v-on:click="reverseMessage">逆转消息</button>
	</div>
	
	<!-- v-model 指令，实现表单输入和应用状态之间的双向绑定 -->
	<div id="app-6">
	  <p>{{ message }}</p>
	  <input v-model="message">
	</div>
	
	<!--  定义名为 todo-item 的新组件 -->
	<div id="app-7">
	  <ol>
		<!--
		  现在我们为每个 todo-item 提供 todo 对象
		  todo 对象是变量，即其内容可以是动态的。
		  我们也需要为每个组件提供一个“key”，稍后再
		  作详细解释。
		-->
		<todo-item
		  v-for="item in groceryList"
		  v-bind:todo="item"
		  v-bind:key="item.id"
		></todo-item>
	  </ol>
	</div>
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
</body>
<script>
    new Vue({
        el:"#app",
        data:{
            he:"点我",
            listData:["a","b","c"]
          },
        methods:{
              changeData () {
                  Vue.set(this.listData,0,'1')
                  this.$set(this.listData,2,'3')//设置对象的属性。如果对象是响应式的，确保属性被创建后也是响应式的，同时触发视图更新
              }
            }
    })
	
	
//Vue.set(a,b,c)

//a是要更改的数据

//b是数据的第几项

//c是更改后的数据
	
	var app2 = new Vue({
	  el: '#app-2',
	  data: {
		message: '页面加载于 ' + new Date().toLocaleString()
	  }
	})
	
	
	var app3 = new Vue({
	  el: '#app-3',
	  data: {
		seen: false
	  }
	})
	
	var app4 = new Vue({
	  el: '#app-4',
	  data: {
		todos: [
		  { text: '学习 JavaScript' },
		  { text: '学习 Vue' },
		  { text: '整个牛项目' }
		]
	  }
	})
	
	
	var app5 = new Vue({
	  el: '#app-5',
	  data: {
		message: 'Hello Vue.js!'
	  },
	  methods: {
		reverseMessage: function () {
		  this.message = this.message.split('').reverse().join('')
		}
	  }
	})
	
	var app6 = new Vue({
	  el: '#app-6',
	  data: {
		message: 'Hello Vue!'
	  }
	})
	
	
	Vue.component('todo-item', {
	  //todo-item 组件现在接受一个
	  //"prop"，类似于一个自定义特性。
	  //这个 prop 名为 todo。
	  props: ['todo'],
	  template: '<li>{{ todo.text }}</li>'
	})
	
	var app7 = new Vue({
	  el: '#app-7',
	  data: {
		groceryList: [
		  { id: 0, text: '蔬菜' },
		  { id: 1, text: '奶酪' },
		  { id: 2, text: '随便其它什么人吃的东西' }
		]
	  }
	})
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
</script>
</html>
