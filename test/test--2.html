<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../js/vue.min.js"></script>
</head>
<body>
    
	
	<!--  -->
	
	<div id="app">
	  <p>{{ foo }}</p>
	  <!-- 这里的 `foo` 不会更新！ -->
	  <button v-on:click="foo = '123'">Change it</button>
	</div>
	
	
	
</body>
<script>
    <!-- 值得注意的是只有当实例被创建时 data 中存在的属性才是响应式的。 -->
	
	// 我们的数据对象
	var data = { a: 1 }

	// 该对象被加入到一个 Vue 实例中
	var vm = new Vue({
	  data: data
	})

	// 获得这个实例上的属性
	// 返回源数据中对应的字段
	vm.a == data.a // => true

	// 设置属性也会影响到原始数据
	vm.a = 2
	data.a // => 2

	// ……反之亦然
	data.a = 3
	vm.a // => 3
	
	
	
	var obj = {
	  foo: 'bar'
	}

	Object.freeze(obj)//Object.freeze()，这会阻止修改现有的属性，也意味着响应系统无法再追踪变化。

	new Vue({
	  el: '#app',
	  data: obj
	})
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
</script>
</html>
